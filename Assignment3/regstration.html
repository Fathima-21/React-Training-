<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
          <label>First Name :</label>
          <br />
          <input type="text" name="fname" placeholder="Enter your First Name" />
          <br /><br />
          <label>Last Name :</label>
          <br />
          <input type="text" name="lname" placeholder="Enter your Last Name" />
          <br /><br />
          <label>Gender :</label>
          <br />
          <input type="radio" name="gender" id="male" />
          <span id="male">Male</span>

          <input type="radio" name="gender" id="female" />
          <span id="female">Female</span>
          <br /><br />

          <label>Age : </label>
          <select name="Age" value="Age">
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
          </select>
          <br /><br />

          <label>Known Languages :</label>
          <br>
          <input type="checkbox" name="lang" id="hindi">
          <span id="hindi">Hindi</span>

          <input type="checkbox" name="English" id="english">
          <span id="english">English</span>

          <input type="checkbox" name="others" id="others">
          <span id="others">Others</span>
          <br><br>
          

          <label>Your Date of Birth: </label>
          <br />
          <select name="month">
            <option value="month">Month</option>
            <option value="January">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="April">April</option>
          </select>

          <select name="days">
            <option value="days">Days</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          

          <select name="year">
            <option value="year">Year</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
          <br><br>

          <a href="https://dzone.com/articles/registration-form-with-html-amp-css-1" target="_blank">Click here </a>
          <br><br>
          
          <br><br>
          
          <br><br>

         <!--<a href="images/download.jpg" target="_blank">Show me the image</a>
          <br><br>-->

          <!-- <label class="switch" value="I am not a robot">
            <input type="checkbox" id="toggle">
            <span class="slider"> </span>
          </label>
          <br><br> -->





          <input type="submit" value="Submit" name="submit" id="submit" />
          <br /><br />
          <input type="button" value="Cancel"  id="button"/>
        </form>
      </div>
      <!--End of register class-->
    </div>
    <!--end of main class-->
  </body>
</html>
