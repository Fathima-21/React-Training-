<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script defer src="./index.js" >
        function redirect(){
            var firstname=document.getElementById("firstname");
            var lastname=document.getElementById("lastname");
           if(document.getElementById("male")){
            var male=document.getElementById("male");
           }
           if(document.getElementById("female")){
            var female=document.getElementById("female");
           }
            var dob=document.getElementById("dob");
            document.write("Your first name is ",firstname);
            document.write("your last name is ",lastname);
            if(male){
                document.write("your gender is ",male);
            }
            else{
                document.write("your gender is ",female);
            }
            document.write("your dob is ",dob);
        }
        
        
    </script>
  </head>
  <body>
    <div class="registration-form">
      <h1>Registration Form</h1>
      <form id="form" action="#" method="post" onsubmit="index.js">
        <p>User name:</p>
        <input type="text" name="username" placeholder="Enter your full name" />
        <p>First Name</p>
        <input
          type="text"
          name="firstname"
          placeholder="Enter your first name"
          id="firstname"
        />
        <p>Last Name</p>
        <input type="text" name="lastname" placeholder="Enter your Last name" id="lastname" />
        <p>Gender :</p>
        <input type="radio" name="gender" id="male" />
        <span id="male">Male</span>
        

        <input type="radio" name="gender" id="female" />
        <span id="female">Female</span>
        
        <p>Date of birth :</p>
        <input type="date" id="dob">
        <p>Password:</p>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <p>Confirm password: </p>
        <input type="password" name="confirm password" id="confirmpass" placeholder="Enter password">
        <br>
        <a href="./login.html">Already have an account</a>
        <a href="redirect()">
        <button id="submit" type="submit" >Submit</button>
        </a>
      </form>
    </div>
  </body>
</html>
